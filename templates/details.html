{% extends 'base.html' %}

{% block content %}
    <p>Details for conference {{ conference.title }}</p>
    <p>Date: {{ conference.date.strftime('%m/%d/%Y') }}</p>
    <p>Ticket cost: ${{ conference.ticket_cost }}</p>

    <h4>Number of attendees: {{ conference.tickets.all() | count }}</h4>
    <a href="{{ url_for('new_ticket', conference_id=conference.id) }}">Get your ticket</a>
{% endblock %}
